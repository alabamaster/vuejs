<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body v-cloak>
	<header>
		<div class="container">
			<div class="wrap-header">
				<div class="city">
					<form id="search-city-form">
						<div class="city-search">
							<input type="text" placeholder="Введите город" class="city-search_input">
							<button type="submit" class="city-search_btn">ОК</button>
						</div>
					</form>
					<div id="wrap-city">
						<div class="current-city">Краснодар</div>
						<div class="city-buttons">
							<button class="btn city-buttons_btn" id="change-city">Сменить город</button>
							<button class="btn city-buttons_btn">
								<img src="./img/location.svg" alt="My location">
								<span>Мое местоположение</span>
							</button>
						</div>
					</div>
				</div>
				<div class="wrap-metric">
					<div class="metric">
						<button class="btn metric_btn active">C</button>
						<button class="btn metric_btn">F</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="weather">
				<div class="weaher-icon">
					<img src="./img/weather-icons/cloudy.png" alt="cloudy">
				</div>
				<div class="weather-temp">
					<span>23</span>
					<span>º</span>
				</div>
			</div>
			<div class="weather-about">Преимущественно солнечно</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<div class="wrap-statistic">
				<ul class="statistic-list">
					<li class="statistic-item">
						<div class="item-title">Ветер</div>
						<div class="item-value">5 м/c, западный</div>
					</li>
					<li class="statistic-item">
						<div class="item-title">Давление</div>
						<div class="item-value">752 мм рт. ст.</div>
					</li>
					<li class="statistic-item">
						<div class="item-title">Влажность</span>
						<div class="item-value">60%</div>
					</li>
					<li class="statistic-item">
						<div class="item-title">Вероятность дождя</div>
						<div class="item-value">10%</div>
					</li>
				</ul>
			</div>
		</div>
	</footer>

	<script>
		const formSearchCity = document.querySelector('#search-city-form')
		const btnChangeCity = document.querySelector('#change-city')

		const citySearch = () => {
			document.querySelector('#wrap-city').classList.toggle('hide')
			document.querySelector('.city-search').classList.toggle('show')
		}
		
		btnChangeCity.addEventListener('click', citySearch)
		formSearchCity.addEventListener('submit', citySearch)
	</script>
</body>
</html>
